version: "3"

services:
  container_name: core-keeper-dedicated
  core-keeper:
    image: escaping/core-keeper-dedicated
    volumes:
      - server-files:/home/steam/core-keeper-dedicated
      - server-data:/home/steam/core-keeper-data
    env_file:
      - ./core.env
    network_mode: "host"
    restart: always
    stop_grace_period: 2m
volumes:
    server-files:
    server-data:
